<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>login/register page</title>
    <meta name="description" content="login to The Life Time Talent" />

    <script src="./login-register.js" defer></script>
</head>

<body>

        <div class="col-sm-4">
            <form data-bind="submit: register">
                <h3>Register</h3>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" id="email" data-bind="value: registerEmail" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" id="password" data-bind="value: registerPassword" />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" id="cPassword" data-bind="value: registerPassword2" />
                </div>
                <div class="form-group">
                    <button type="submit" id="registerBtn" class="btn btn-default">Register</button>
                </div>
            </form>
        </div>

        <div class="col-sm-4">
            <h3>Log In</h3>
            <form data-bind="submit: login">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" data-bind="value: loginEmail" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" data-bind="value: loginPassword" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Log In</button>
                    <button data-bind="click: logout" class="btn btn-default">Log Out</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
